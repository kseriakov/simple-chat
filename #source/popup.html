<!-- добавл класс popup-имя
  (для создания др popup, копир div .popup.popup-имя с дочерними тегами меняя имя). -->
<div class="popup popup-callback ms_1">
  <!-- таблицами построеная конструкция. временый но надежный вариант -->
  <div class="popup-table table">
    <div class="cell">
      <!-- сам popup -->
      <div class="popup-content">
        <!-- закрытие popup -->
        <div class="popup-close">1</div>
        <!-- заголовок -->
        <div class="popup__title">2</div>
        <div class="popup__txt">3</div>
        <!-- простая форма, чаще всего используемая как форма обратной связи -->
        <form action="#" class="popup-form form">
          <div class="form-input">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value=""
              class="input"
            />
          </div>
          <div class="form-input">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value=""
              class="input req email"
            />
          </div>
          <div class="form-input">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-value=""
              class="input req"
            />
          </div>
          <div class="form-button">
            <button type="submit" class="form__btn btn fw"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
